name: IWCB website builder
on:
  push:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
jobs:
  update:
    name: website
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          ref: main
      - name: python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
      - name: python things
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run
        run: mkdir -p _site/ && python generator.py --verbose blogroll.opml _site
      - name: publish
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: _site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
