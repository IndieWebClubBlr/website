<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>

<body>
  <header>
    <h1>{{title}}</h1>
    <ul>
      <li class="gen-time"><time datetime="{{generated_date}}">{{generated_date}}</time></li>
      <li class="entry-count">{{total_entries}}</li>
      <li class="feed-count">{{total_feeds}}</li>
    </ul>
  </header>

  <main>
    <section id="recent-posts">
      <h2>Recent posts</h2>
      {{#entries}}
      <article class="entry">
        <h3><a href="{{link}}" target="_blank">{{title}}</a></h3>
        <ul>
          <li class="feed-title">Blog: {{feed_title}}</li>
          <li class="pub-time">Published: <time datetime="{{published_machine}}">{{published_human}}</time></li>
          <li class="tags">Tags: <ul>{{#tags}}<li>{{.}}</li>{{/tags}}</ul>
          </li>
        </ul>
      </article>
      {{/entries}}
    </section>
  </main>

  <footer>
    <ul>
      <li>Generated by OPML Feed Aggregator</li>
    </ul>
  </footer>
</body>

</html>
